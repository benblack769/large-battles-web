<script src="bundle.js"></script>

<link href="style.css" rel="stylesheet" type="text/css" />

<body>
<div id="player_number_choice">
    <button id="single_player_choice">Single Player</button>
    <button id="multi_player_choice">Two Player</button>
</div>
<div id="player_sync" hidden>
<div id="entername">
    <input id="username_input"></input>
    <button id="submit">submit</button>
    <i id="err_too_long" style="color:red" hidden>Username too long</i>
    <i id="err_already_taken" style="color:red" hidden>Username already taken</i>
</div>
<div id="display_users" hidden>
    <h2>Your username: </h2> <h2 id="myusername"></h2>
    <button id="refresh_users">refresh</button>
    <table id="other_users">
        <tr>
            <th>Username</th>
            <th>Request status</th>
        </tr>
    </table>
</div>
</div>
<div id="game_page" hidden>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="canvas_images" hidden></div>
</div>
</body>
